<meta charset="UTF-8">
<title>EduLinux</title>

<style>
/* ===== HIDE SYSTEM CURSOR (DESKTOP) ===== */
* { cursor: none !important; }

/* ===== GLOBAL ===== */
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #111;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* ===== DOT CURSOR ===== */
#cursor {
  position: fixed;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #9ddcff, #1e88e5);
  box-shadow: 0 0 6px rgba(30,136,229,0.8);
  pointer-events: none;
  transform: translate(-50%, -50%);
  z-index: 9999;
}

/* ===== BOOT ===== */
#boot {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #333, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #9ee7ff;
  font-size: 48px;
  text-shadow: 0 0 12px #4fc3f7;
}

/* ===== LOCK ===== */
#lock {
  position: fixed;
  inset: 0;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: linear-gradient(#2b2b2b, #111);
  color: white;
}

#lock input {
  padding: 10px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

/* ===== DESKTOP ===== */
#desktop {
  position: fixed;
  inset: 0;
  display: none;
  background: linear-gradient(#4a90e2, #1b2b4a);
}

/* ===== CIRCULAR DOCK ===== */
#dock {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  width: 420px;
  height: 420px;
  border-radius: 50%;
  background: linear-gradient(#e0e0e0, #9c9c9c);
  box-shadow:
    inset 0 6px 10px rgba(255,255,255,0.6),
    inset 0 -6px 10px rgba(0,0,0,0.4),
    0 20px 40px rgba(0,0,0,0.6);
}

/* ===== APPS ===== */
.app {
  position: absolute;
  width: 64px;
  height: 64px;
  border-radius: 16px;
  background: linear-gradient(#fff, #ccc);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  text-align: center;
  box-shadow:
    inset 0 2px 4px rgba(255,255,255,0.7),
    inset 0 -2px 4px rgba(0,0,0,0.3),
    0 6px 10px rgba(0,0,0,0.4);
}

/* ===== WINDOWS ===== */
.window {
  position: absolute;
  width: 360px;
  background: linear-gradient(#fafafa, #dcdcdc);
  border-radius: 12px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.6);
  overflow: hidden;
}

/* Title bar */
.titlebar {
  background: linear-gradient(#eee, #bbb);
  padding: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  user-select: none;
}

.close {
  background: #d9534f;
  color: white;
  border-radius: 50%;
  width: 18px;
  height: 18px;
  text-align: center;
  line-height: 18px;
  font-size: 12px;
}

/* Content */
.content {
  padding: 12px;
  font-size: 14px;
}

/* ===== CALCULATOR ===== */
.calc-display {
  width: 100%;
  height: 40px;
  font-size: 18px;
  text-align: right;
  margin-bottom: 10px;
  padding: 6px;
}

.calc-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 6px;
}

.calc-btn {
  padding: 10px;
  font-size: 16px;
  border-radius: 8px;
  background: linear-gradient(#fff, #ccc);
  text-align: center;
}
</style>




<div id="cursor"></div>
<div id="boot">EduLinux</div>

<div id="lock">
  <h1>EduLinux</h1>
  <p>Password:</p>
  <input id="passwordInput" type="password">
</div>

<div id="desktop">
  <div id="dock"></div>
</div>

<audio id="ambience" loop="">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5b7f1c1b5c.mp3">
</audio>

<script>
/* ===== CURSOR ===== */
document.addEventListener("mousemove", e => {
  cursor.style.left = e.clientX + "px";
  cursor.style.top = e.clientY + "px";
});

/* ===== BOOT ===== */
setTimeout(() => {
  boot.style.display = "none";
  lock.style.display = "flex";
}, 2500);

/* ===== LOCK ===== */
passwordInput.addEventListener("keydown", e => {
  if (e.key === "Enter" && e.target.value === "password") {
    lock.style.display = "none";
    desktop.style.display = "block";
    ambience.play();
    loadApps();
  }
});

/* ===== APPS ===== */
const apps = {
  Calculator: null,
  Math: "Fun fact: The number zero was invented independently by multiple ancient civilizations.",
  Science: "Fun fact: Bananas are naturally radioactive.",
  Notes: "Fun fact: Writing notes by hand improves understanding more than typing.",
  Encyclopedia: "Fun fact: Wikipedia is one of the largest knowledge collections in history.",
  Terminal: "Fun fact: The first computer terminals had no screens—only printers."
};

function loadApps() {
  const dock = document.getElementById("dock");
  const radius = 170;
  const center = 210;
  let i = 0;

  for (const name in apps) {
    const angle = (2 * Math.PI / Object.keys(apps).length) * i++;
    const app = document.createElement("div");
    app.className = "app";
    app.textContent = name;

    app.style.left = center + radius * Math.cos(angle) - 32 + "px";
    app.style.top = center + radius * Math.sin(angle) - 32 + "px";

    app.onclick = () => {
      if (name === "Calculator") openCalculator();
      else openWindow(name, apps[name]);
    };

    dock.appendChild(app);
  }
}

/* ===== WINDOW SYSTEM ===== */
let z = 1;

function openWindow(title, text) {
  const win = createWindow(title);
  win.querySelector(".content").innerHTML = text;
}

function openCalculator() {
  const win = createWindow("Calculator");
  win.querySelector(".content").innerHTML = `
    <input class="calc-display" id="calcDisplay" readonly>
    <div class="calc-grid">
      <div class="calc-btn">7</div><div class="calc-btn">8</div><div class="calc-btn">9</div><div class="calc-btn">/</div>
      <div class="calc-btn">4</div><div class="calc-btn">5</div><div class="calc-btn">6</div><div class="calc-btn">*</div>
      <div class="calc-btn">1</div><div class="calc-btn">2</div><div class="calc-btn">3</div><div class="calc-btn">-</div>
      <div class="calc-btn">0</div><div class="calc-btn">.</div><div class="calc-btn">C</div><div class="calc-btn">+</div>
      <div class="calc-btn" style="grid-column: span 4">=</div>
    </div>
  `;

  const display = win.querySelector("#calcDisplay");
  win.querySelectorAll(".calc-btn").forEach(btn => {
    btn.onclick = () => {
      if (btn.textContent === "C") display.value = "";
      else if (btn.textContent === "=") {
        try { display.value = eval(display.value); }
        catch { display.value = "Error"; }
      } else display.value += btn.textContent;
    };
  });
}

function createWindow(title) {
  const win = document.createElement("div");
  win.className = "window";
  win.style.top = "120px";
  win.style.left = "120px";
  win.style.zIndex = ++z;

  win.innerHTML = `
    <div class="titlebar">
      <strong>${title}</strong>
      <div class="close">×</div>
    </div>
    <div class="content"></div>
  `;

  desktop.appendChild(win);
  win.querySelector(".close").onclick = () => win.remove();
  dragWindow(win);
  return win;
}

function dragWindow(win) {
  const bar = win.querySelector(".titlebar");
  let dx = 0, dy = 0, dragging = false;

  bar.onmousedown = e => {
    dragging = true;
    win.style.zIndex = ++z;
    dx = e.clientX - win.offsetLeft;
    dy = e.clientY - win.offsetTop;
  };

  document.onmousemove = e => {
    if (!dragging) return;
    win.style.left = e.clientX - dx + "px";
    win.style.top = e.clientY - dy + "px";
  };

  document.onmouseup = () => dragging = false;
}
</script>
